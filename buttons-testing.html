<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Testing</title>

    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/general-styles.css">
    <link rel="stylesheet" href="./css/animations.css">

    </head>
<body>


    <h1 class="button-title"><span class="color-space-zero">Buttons</span> 
        <span class="color-space-one">Testing</span></h1>

   <main class="content-flex"> 
    <button  class="button-initial" id="testButton">
        Click Me!
    </button>


   <button class="button-secondary">
        Golden Button
   </button>

   <button class="button-expansion">
        Dont click me!
   </button>


   <button class="expand-button">
        Expansion Button
    </button>


   <button class="button-shake">
        Shake Button 
    </button>

       <button class="button-spin">
        
         Spin Button

       </button> 

       <button class="button-split" data-text=".">
    
         Split Button

       </button>
        
       <button class="button-melt">
        
         Flaten Button

       </button>

        <button class="button-glitch" data-text="GLITCH">
        
         Glitch Button

        </button>

       <button class="button-teleport">

         Teleporter Button

        </button>

        <button class="button-text-change"> <span> Hover Me!</span></button>
      
   </main>  
 </body>
</html>
